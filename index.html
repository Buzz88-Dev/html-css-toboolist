<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Esercizio Toboolist</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" class="logo">
        <h1>Toboolist</h1>
    </header>

    <main>
        <div class="pulsanti">
            <button class="addtask">Add Task</button>
            <button class="addsection">Add Section</button>
        </div>

        <div class="area">
            <div class="newtask">
                <h2><span>▼</span> New Task</h2>
                <p><span class="spuntaverde">&#10004;</span><strong> Quarterly Newsletter </strong><button class="editorial">Editorial</button></p>
            </div>

            <div class="newtask">
                <h2><span>▼</span> Today</h2>
                <p><span class="spuntaverde">&#10004;</span><strong> Recruiting blog post </strong><button class="editorial">Editorial</button></p>
                <p><span class="spuntaverde">&#10004;</span><strong> Mobile app luaunch </strong><button class="qgoals">Q1Goals</button></p>
                <p><span class="spuntarossa">&#10008;</span><strong> Interview John H. </strong><button class="recruiting">Recruiting</button></p>
                <p><span class="spuntaverde">&#10004;</span><strong> Summit update to mobile storefronts </strong><button class="mobile">Mobile</button></p>
            </div>

            <div class="newtask">
                <h2><span>▼</span> Upcoming</h2>
                <p><span class="spuntarossa">&#10008;</span><strong> Schedule meeting with Alex </strong></p>
                <p><span class="spuntaverde">&#10004;</span><strong> Homepage refresh </strong><button class="website">Website</button></p>
                <p><span class="spuntaverde">&#10004;</span><strong> Onboard new Sales team members </strong><button class="sales">Sales</button></p>
                <p><span class="spuntaverde">&#10004;</span><strong> Review editorial calendar </strong><button class="editorial">Editorial</button></p>
            </div>

        </div>


    </main>
    
</body>
</html>
